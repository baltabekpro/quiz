            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .quiz-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .question {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .options {
            display: grid;
            gap: 10px;
        }
        .option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        .option:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .score {
            text-align: right;
            color: #6c757d;
            margin-bottom: 20px;
        }
        @media (max-width: 480px) {
            .quiz-container {
                padding: 15px;
            }
            .question {
                font-size: 1em;
            }
        }

            question.number = index + 1;
        });

        let currentQuestion = null;
        let score = 0;

        // Сразу показываем первый вопрос
        showRandomQuestion();

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showRandomQuestion() {
            // Если текущий вопрос был отвечен неправильно, оставляем его
            if (!currentQuestion) {
                currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            }
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');

            // Отображаем номер вопроса вместе с текстом вопроса
            questionElement.innerHTML = `№${currentQuestion.number}. ${currentQuestion.question}`;
            optionsElement.innerHTML = '';

            // Создаем массив вариантов ответов и перемешиваем их
            const options = [...currentQuestion.variants];
            shuffleArray(options);            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.innerHTML = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });

            // Правильная обработка MathJax
            if (window.MathJax) {
                MathJax.typesetPromise([questionElement, optionsElement]).catch((err) => console.log(err.message));
            }
        }

        function checkAnswer(selectedAnswer) {
            const options = document.querySelectorAll('.option');
            const correct = currentQuestion.correct_answer;

            options.forEach(option => {
                option.disabled = true;
                // Сравниваем innerHTML, чтобы поддерживать LaTeX
                if (option.innerHTML === correct) {
                    option.classList.add('correct');
                }
                if (option.innerHTML === selectedAnswer && selectedAnswer !== correct) {
                    option.classList.add('incorrect');
                }            });

            // Правильная обработка MathJax для переобработки кнопок
            if (window.MathJax) {
                MathJax.typesetPromise([document.getElementById('options')]).catch((err) => console.log(err.message));
            }

            if (selectedAnswer === correct) {
                score++;
                document.getElementById('score').textContent = score;
                currentQuestion = null; // Сбрасываем текущий вопрос
                setTimeout(showRandomQuestion, 1000);
            } else {
                setTimeout(showRandomQuestion, 1000);
            }
        }
    </script>
</body>
</html>
