        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

            const questions = [];
            const questionBlocks = data.trim().split("::").filter(q => q.trim());

            for (let i = 1; i < questionBlocks.length; i += 2) {
                const body = questionBlocks[i];
                if (!body) continue;

                const questionSplit = body.split("{");
                if (questionSplit.length < 2) continue;

                const questionText = questionSplit[0].trim();
                const optionsText = questionSplit[1].replace("}", "").trim();

                const options = optionsText.split("\n")
                    .filter(option => option.trim())
                    .map(option => ({
                        text: option.replace(/^[~=]/, '').trim(), // Удаляем символ ~ или =
                        correct: option.trim().startsWith("=")
                    }));

                if (!options.some(opt => opt.correct)) {
                    console.warn(`Вопрос "${questionText}" не имеет правильного ответа.`);
                }

                questions.push({ question: questionText, options });
            }

            return questions;
        }

            if (currentQuestionIndex >= questions.length) {
                container.innerHTML = "<h2>Тест завершён!</h2>";
                nextButton.classList.add("hidden");
                return;
            }

            const questionData = questions[currentQuestionIndex];
            
            const questionElement = document.createElement("div");
            questionElement.className = "question-container";
            questionElement.innerHTML = `<h2>${currentQuestionIndex + 1}. ${questionData.question}</h2>`;

            const answersList = document.createElement("ul");
            answersList.className = "answers";

            // Перемешивание опций
            const shuffledOptions = shuffleArray([...questionData.options]);

            shuffledOptions.forEach((option, index) => {
                const listItem = document.createElement("li");
                const button = document.createElement("button");
                button.className = "answer-button";
                button.textContent = `${letters[index]}. ${option.text}`; // Без знака ~ или =
                button.dataset.correct = option.correct;
                button.addEventListener("click", () => checkAnswer(option.correct, button));
                listItem.appendChild(button);
                answersList.appendChild(listItem);
            });

            questionElement.appendChild(answersList);
            container.appendChild(questionElement);
        }

        function checkAnswer(isCorrect, button) {
            if (container.querySelector(".result")) return;

            const resultElement = document.createElement("div");
            resultElement.className = "result";
            resultElement.textContent = isCorrect ? "Правильно!" : "Неправильно!";
            container.appendChild(resultElement);
            
            const allButtons = document.querySelectorAll(".answer-button");
            allButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add("disabled");
                if (btn.dataset.correct === "true") {
                    btn.style.backgroundColor = "#28a745"; // Зеленый
                } else {
                    btn.style.backgroundColor = "#dc3545"; // Красный
                }
            });

            nextButton.classList.remove("hidden");
        }

        nextButton.addEventListener("click", () => {
            currentQuestionIndex++;
            nextButton.classList.add("hidden");
            loadQuestion();
        });

        // Загрузка первого вопроса при запуске
        window.onload = loadQuestion;
    </script>
</body>
</html>
